<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Sortable - Default functionality</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<link rel="stylesheet" href="/resources/demos/style.css">
		<style>
			#sortable { list-style-type: none; margin: 0; padding: 0; width: 13%; }
			#sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
			#sortable li span { position: absolute; margin-left: -1.3em; }
		</style>
		<script>
			$(function() {
			$( "#sortable" ).sortable();
			$( "#sortable" ).disableSelection();
			});
		</script>
	</head>
	<body>
		<form action="/tagattr/" method="post" >
			<ul id="sortable">
				{% for t in taga %}
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span><input type="checkbox" name="id" value="{{t.id}}">{{t.T_name}}</li>
				{% endfor %}
			</ul>
			出發時間:<input type="text" name="start_hour" size="4">點<input type="text" name="start_minute" size="4">分
			</br>
			結束時間:<input type="text" name="end_hour" size="4">點<input type="text" name="end_minute" size="4">分
			</br>
			玩多久?<input type="text" name="play_hour" size="4">時
			</br>
			<input type="radio" name="hot" value="1" /> 熱門
			<input type="radio" name="hot" value="2" /> 普通
			<input type="radio" name="hot" value="3" /> 冷門
			
			
			
			</br>
		<input type=submit value="送出">
		</form>
	 
	</body>
</html>
